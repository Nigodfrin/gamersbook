<form id="frm" class="form" *ngIf="frm && tags" [formGroup]="frm" novalidate>
    <h1 class="header">Create question</h1>
        <div class="col-12 formGroup">
            <label class="form-label">Title</label>
            <textarea class="col-12 form-control" style="min-height: 200px;" placeholder="Title" [formControl]="ctlTitle" required></textarea>
        </div>
        <div class="col-12 formGroup">
            <label class="col-form-label">Body</label>
            <simplemde [formControl]="ctlBody"></simplemde>
        </div>
        <div class="col-12 formGroup">
            <label class="col-form-label">Tags</label>
            <label formArrayName="tagsForm" *ngFor="let tag of tags; let i = index">
                {{tags[i].name}}
                <input type="checkbox" class="form-check-input" [formControlName]="i">
              </label>
        </div>
    <div class="footer">
        <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="update()">{{!isNew ? 'Update' : 'Add'}}</button>
        <button type="reset" mat-button (click)="cancel()">Cancel</button>
    </div>
</form>
