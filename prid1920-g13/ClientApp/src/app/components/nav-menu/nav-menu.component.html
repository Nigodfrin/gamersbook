<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Code Overflow</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow mr-auto">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/postlist"]'>Post list</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='["/searchGame"]'>Search Games</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='["/createquestion"]'>Create Question</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='["/profile"]'>Profile</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='["/users"]'>Users</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/taglist"]'>Tags</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <input type="text" [(ngModel)]="userSearch" class="input" placeholder="search">
            <button (click)="searchUser()">Search Users</button>
          </li>

        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!currentUser">
            <a class="nav-link text-dark" [routerLink]='["/login"]'>
              <span class="material-icons">exit_to_app</span>
              <span> Login </span>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!currentUser">
            <a class="nav-link text-dark" [routerLink]='["/signup"]'>
              <span class="material-icons">queue</span>
              <span>Signup</span>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='' (click)='logout()'>
              <span class="material-icons">power_settings_new</span>
              <span> Logout </span>
            </a>
              <span class="text-info">({{authenticationService.currentUser.pseudo}})
                <button  cdk-overlay-origin (click)="showNotifs()"  mat-raised-button color="primary" [matBadge]="numNotif" matBadgePosition="before" matBadgeColor="accent">
                  Notifications
                </button>
              </span>
              <notifs-component id="notifCompo" [notifs]="notifications" class="notifComponent"></notifs-component>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
