<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Code Overflow</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow mr-auto">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/postlist"]'>Post list</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='["/searchGame"]'>Search Games</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='["/createquestion"]'>Create Question</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='["/profile"]'>Profile</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/taglist"]'>Tags</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <input type="text" [(ngModel)]="userSearch" class="input" placeholder="search">
            <button (click)="searchUser()">Search Users</button>
          </li>

        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!currentUser">
            <a class="nav-link text-dark" [routerLink]='["/login"]'>
              <span class="material-icons">exit_to_app</span>
              <span> Login </span>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="!currentUser">
            <a class="nav-link text-dark" [routerLink]='["/signup"]'>
              <span class="material-icons">queue</span>
              <span>Signup</span>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' *ngIf="currentUser">
            <a class="nav-link text-dark" [routerLink]='' (click)='logout()'>
              <span class="material-icons">power_settings_new</span>
              <span> Logout </span>
            </a>
              <span class="text-info">({{authenticationService.currentUser.pseudo}})
                <button class="btn btn-secondary" [ngbTooltip]="tipContent" [autoClose]="'inside'" triggers="click" tooltipClass="customTooltip">
                  Notifications <span class="badge badge-light">{{numNotif}}</span>
                  <span class="sr-only">unread messages</span>
                </button>
              </span>
              <ng-template #tipContent>
                <div  *ngFor="let notif of notifications;let index = index;" class="notifContainer">
                  <div class="notif-item">
                      <div style="width: 100%">{{notif.senderPseudo}} has invited you as friend !</div>
                      <span>
                        <button class="btn btn-success btn-sm" (click)="acceptFriend(notif,true,index)"><svg class="bi bi-check" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                        </svg>Accept</button>
                        <button class="btn btn-danger btn-sm ml-1" (click)="acceptFriend(notif,false,index)"><svg class="bi bi-x" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                          <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
                        </svg>Deny</button>
                    </span>
                      
                  </div>
              </div>
              </ng-template>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
