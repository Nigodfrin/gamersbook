<div class="example-button-row">
  <button mat-raised-button color="primary"(click)="newest()">Newest</button>
  <button mat-raised-button color="accent" (click)="votes()">Votes</button>
  <button mat-raised-button color="warn" (click)="unanswered()">Unanswered</button>
  <button mat-raised-button (click)="withTags()" >Tags</button>
</div>
<mat-list>
        <h3 mat-subheader>Questions</h3>
        <mat-list-item *ngFor="let post of posts">
          <h4 mat-line><a [routerLinkActive]='["link-active"]' [routerLink]= "['/readquestion',post.id]">{{post.title}}</a></h4>
          <p mat-line> Score :  {{post.score}} </p>
           <mat-divider></mat-divider>
        </mat-list-item>
 </mat-list>
<mat-accordion>
<a class="btn-warning" [routerLink]='["/newQuestion"]'>New question</a>
