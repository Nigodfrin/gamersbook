<form id="frm" class="form" [formGroup]="frm" novalidate>
        <h1 class="header">{{(!isNew ? 'Edit existing' : 'Add a new') + ' Tag'}}</h1>
        <div class="form">
            <mat-form-field>
                <input matInput placeholder="Name" [formControl]="ctlName" required>
                <mat-error class="field-error" *ngIf="ctlName.hasError('required')">Required</mat-error>
                <mat-error class="field-error" *ngIf="ctlName.hasError('nameUsed')">TagName already use</mat-error>
            </mat-form-field>
        </div>
        <div class="footer">
            <button type="submit" mat-button form="frm"  (click)="update()">{{!isNew ? 'Update' : 'Add'}}</button>
            <button type="reset" mat-button (click)="cancel()">Cancel</button>
        </div>
    </form>
