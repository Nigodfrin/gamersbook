<div style="padding: 6px 4px;background-color: #444444 ;display: flex; align-items: center;margin: 2px 3px;" >
    <img class="small-img-user-item image-responsive" [src]="user.picturePath ? user.picturePath : 'uploads/unknown-user.jpg'">
    <div class="ml-3" style="min-width: 64%;color: #fff">
        <div class="wrap-line" style="font-size: 1.2em;font-weight: bold;">
             {{user.pseudo | titlecase}}
        </div>
        <div class="wrap-line">
             {{user.firstName | titlecase}} {{user.lastName | titlecase}}
        </div>            
    </div>
    <div class="btn-add-friend" *ngIf="showAction" (click)="actionToDo()" >
        <span *ngIf="addAndDelete && friends" class="material-icons">{{isFriends(user) ? 'delete' :'add' }}</span>
        <span *ngIf="!addAndDelete" class="material-icons">{{'delete'}}</span>
    </div>
</div>
